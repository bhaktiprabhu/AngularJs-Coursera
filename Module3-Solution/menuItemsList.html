<div class="emptyMessage"> 
    {{narrowlist.empty}}
</div>
<ol>
    <li ng-repeat="item in narrowlist.found">
        <b>Name:</b> {{item.name}} <br>
        <b>Short Name:</b> {{item.short_name}}<br>
        <b>Description:</b> {{ item.description }}
        <button class="btn btn-warning" ng-click="narrowlist.onRemove({index: $index});">Don't want this one!</button>
    </li>
</ol>
